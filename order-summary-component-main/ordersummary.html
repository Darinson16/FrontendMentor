<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="ordersummary.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <section class="container">
        <img src="images/pattern-background-desktop.svg" alt="Fondo" class="container__imagen">
        <!-- <img src="order-summary-component-main/images/pattern-background-desktop.svg" alt="Fondo" class="container__imagen-reverse"> -->
    <div class="container__contenido">
        <div class="container__contenido-img">
        <img src="images/illustration-hero.svg" alt="Portada">
        </div>
        <h2>Order Summary</h2>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
            <div class="container__plan">
                <img src="images/icon-music.svg" alt="music">                    
                <p class="texto">Annual Plan</p>
                <p class="precio">$59.99/year</p>
                <a href="#">Change</a>
            </div>
            <div class="container__botones-enviar">
                <input type="submit" value="Proceed to Payment">
            </div>
            <div  class="container__botones-cancelar">
                <input type="submit" value="Cancel order">
            </div>
    </div>
</section>
</body>
</html>
