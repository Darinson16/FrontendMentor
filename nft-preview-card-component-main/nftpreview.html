<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>
    <link rel="icon" href="nft-preview-card-component-main/images/favicon-32x32.png">
    <link rel="stylesheet" href="nftpreview.css">
</head>
<body>
    <section class="container">
        <div class="container__contenido">
            <div class="container__contenido-img">
                <img src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="NFT">
            </div>
            <h3>Equilibrium #3429</h3>
            <p class="container__contenido-texto">Our Equilibrium collection promotes balance and calm.    </p>
        <div class="container__detalles">
            <img src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="ETH">
            <p class="container__detalles-porcentaje"> 0.041 ETH</p>
            <img src="nft-preview-card-component-main/images/icon-clock.svg" alt="Clock" class="container__detalles-reloj">
            <p class="container__detalles-tiempo">3 days left</p>
        </div>
        <div class="container__linea"></div>
        <img src="nft-preview-card-component-main/images/image-avatar.png" alt="Avatar" class="container__avatar">
        <p class="container__creador">Creation of</p>
        </div>
    </section>
</body>
</html>
