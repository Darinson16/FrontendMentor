<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resultsummary.css">
</head>
<body>
    <section class="cont">
    <div class="container">
        <div class="container__resultado">
            <h3>Your Result</h3>
         <div class="container__resultado-circulo">
            <p>76</p>
         </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>  
        <div class="container__contenido">
            <h3>Summary</h3>
            <div class="container__contenido-reaction">
                <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
                <p>Reaction</p>
                <p class="container__contenido-puntaje">80 </p>
            </div>
            <div class="container__contenido-memory">
                <img src="assets/images/icon-memory.svg" alt="icon-memory">
                <p>Memory</p>
                <p class="container__contenido-puntaje">92 </p>
            </div>
            <div class="container__contenido-verbal">
                <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
                <p>Verbal</p>
                <p class="container__contenido-puntaje">61 </p>
            </div>
            <div class="container__contenido-visual">
                <img src="assets/images/icon-visual.svg" alt="icon-visual">
                <p>Visual</p>
                <p class="container__contenido-puntaje">72 </p>
            </div>
            <input type="submit" value="Continue">
        </div>
    </div>   
</section> 
</body>
</html>
